		<section class="titleSection" style="background-image: url(https://www.uat.edu/themes/uat/images/request-info-banner.png);">
			<h1>Request Information</h1>
		</section>
		
		<section class="formContainer">
			<form method="POST">
				<h2>Request Info</h2>
				<p>Provide your information below and an Admissions Advisor will contact you shortly to answer your questions about UAT and your Advancing Technology degree program of interest.</p>
				<input type="text" name="fname" placeholder="First Name" required/>
				<input type="text" name="lname" placeholder="Last Name" required/>
				<input type="tel" name="phoneNum" placeholder="Phone Number" required/>
				<input type="email" name="email" placeholder="Email" required/>
				<textarea name="message" placeholder="Type your question here!" required></textarea>
				<input type="submit" value="Submit" />
			</form>
		</section>
